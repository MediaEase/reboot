nelmio_api_doc:
  areas:
    default:
      path_patterns:
        - ^/api 
      disable_default_routes: true
  documentation:
    openapi: 3.0.0
    info:
      title: HarmonyUI V1 API
      description: >-
        Use these APIs to interact with the  HarmonyUI backend.
        You can find out more about the HarmonyUI project at htttps://github.com/MediaEase/HarmonyUI
      termsOfService: https:///github.com/MediaEase/HarmonyUI/tos
      contact:
        name: MediaEase
        url: htttps://github.com/MediaEase/MediaEase
      license:
        name: MIT
        url: https://opensource.org/licenses/MIT
      version: 1.0.0
    servers:
      - url: 'http://localhost:8000'
        description: Local development server
    security:
      - Bearer: []
      - apiKey: []
    tags:
      - name: Apps
        description: Apps related endpoints
      - name: Authentication
        description: Authentication related endpoints
      - name: Metrics
        description: Metrics related endpoints
      - name: Profile
        description: Profile related endpoints
      - name: Store
        description: Store related endpoints
      - name: Users
        description: Users related endpoints
      - name: Widgets
        description: Widgets related endpoints
    paths:
      /api/apps:
        get:
          tags:
            - Apps
          summary: Get apps
          operationId: getApps
          responses:
            '200':
              description: Returns apps
              content:
                application/hal+json:
                  schema:
                    $ref: '#/components/schemas/App'
            '401':
              $ref: '#/components/responses/401'
            '500':
              $ref: '#/components/responses/500'
        post:
          tags:
            - Apps
          summary: Create app
          operationId: createApp
          requestBody:
            content:
              application/hal+json:
                schema:
                  $ref: '#/components/schemas/App'
          responses:
            '201':
              description: App created
              content:
                application/hal+json:
                  schema:
                    type: object
                    properties:
                      message:
                        type: string
            '401':
              $ref: '#/components/responses/401'
            '422':
              $ref: '#/components/responses/422'
            '500':
              $ref: '#/components/responses/500'
      /api/apps/{id}:
        get:
          tags:
            - Apps
          summary: Get app details
          operationId: getApp
          parameters:
            - name: id
              in: path
              description: App Identifier
              schema:
                type: integer
              required: true
          responses:
            '200':
              description: Returns app details
              content:
                application/hal+json:
                  schema:
                    $ref: '#/components/schemas/App'
            '401':
              $ref: '#/components/responses/401'
            '404':
              $ref: '#/components/responses/404'
            '500':
              $ref: '#/components/responses/500'
        put:
          tags:
            - Apps
          summary: Update app
          operationId: updateApp
          parameters:
            - name: id
              in: path
              description: App Identifier
              schema:
                type: integer
              required: true
          requestBody:
            content:
              application/hal+json:
                schema:
                  $ref: '#/components/schemas/App'
          responses:
            '200':
              description: App updated
              content:
                application/hal+json:
                  schema:
                    type: object
                    properties:
                      message:
                        type: string
            '204':
              $ref: '#/components/responses/204'
            '401':
              $ref: '#/components/responses/401'
            '404':
              $ref: '#/components/responses/404'
            '422':
              $ref: '#/components/responses/422'
            '500':
              $ref: '#/components/responses/500'
        delete:
          tags:
            - Apps
          summary: Delete app
          operationId: deleteApp
          parameters:
            - name: id
              in: path
              description: App Identifier
              schema:
                type: integer
              required: true
          responses:
            '204':
              $ref: '#/components/responses/204'
            '401':
              $ref: '#/components/responses/401'
            '404':
              $ref: '#/components/responses/404'
            '500':
              $ref: '#/components/responses/500'
      /api/login_check:
        post:
          tags:
            - Authentication
          summary: Get JWT token
          operationId: login
          requestBody:
            content:
              application/json:
                schema:
                  properties:
                    username:
                      type: string
                    password:
                      type: string
                  type: object
          responses:
            '200':
              description: OK
              content:
                application/hal+json:
                  schema:
                    type: object
                    properties:
                      token:
                        type: string
            '400':
              $ref: '#/components/responses/400'
            '405':
              $ref: '#/components/responses/405'
            '422':
              $ref: '#/components/responses/422'
            '500':
              $ref: '#/components/responses/500'
          security: []
      /api/users/{id}:
